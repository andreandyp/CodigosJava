<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>INE ADOO</title>
        <script src="js/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <img src="imagenes/ine.png" alt="Logo INE" />
            </div>
            <div class="row">
                <form action="Sesion" method="post" class="form-horizontal">
                    <div class="form-group">
                        <label for="claveElec" class="control-label col-sm-2">Clave de elector</label>
                        <div class="col-sm-10">
                            <input type="text" id="claveElec" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer style="position: absolute; bottom: 0px;">
            <div class="row">
                <div class="col-sm-3">
                    <p>Logo del gobierno</p>
                </div>
                <div class="col-sm-3">
                    <p>Logo INE</p>
                </div>
                <div class="col-sm-3">
                    <p>Logo IPN</p>
                </div>
                <div class="col-sm-3">
                    <p>Aquí iría nuestro logo chido</p>
                </div>
            </div>
        </footer>
    </body>
</html>
