<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<title>Enviar datos mediante formulario</title>
	<!--CDNs de Bootstrap y jQuery-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>-->
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-offset-1"></div>
                <div class="col-sm-10">
                    <h1>Formulario (sin sesiones)</h1>
                    <form class="form-horizontal" method="post" action="datos" accept-charset="UTF-8">
                        <div class="form-group">
                            <input type="text" placeholder="Nombre" class="form-control" name="nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Apellido Paterno" class="form-control" name="apaterno">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Apellido Materno" class="form-control" name="amaterno">
                        </div>
                        <div class="form-group">
                            <label class="radio-inline"><input type="radio" name="sexo" value="Masculino">Masculino</label>
                            <label class="radio-inline"><input type="radio" name="sexo" value="Femenino">Femenino</label>
                        </div>
                        <div class="form-group">
                            <label for="sel1">Escoge un color:</label>
                            <select class="form-control" id="sel1" name="colores">
                                <option value="Rojo">Rojo</option>
                                <option value="Azul">Azul</option>
                                <option value="Negro">Negro</option>
                                <option value="Amarillo">Amarillo</option>
                                <option value="Rosa">Rosa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-offset-1"></div>
            </div>
        </div>
    </body>
</html>
