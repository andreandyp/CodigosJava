<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-2.2.4.min.js"></script>
        <script type="text/javascript">
            $(function () {
                var lineas = 1;
                $("#agregar").click(function () {
                    var l1 = "<br>X inicial: <input type='number' name='xi"+lineas+"' maxlength='3'/>";
                    var l2 = "<br>Y inicial: <input type='number' name='yi"+lineas+"' maxlength='3'/>";
                    var l3 = "<br>X final: <input type='number' name='xf"+lineas+"' maxlength='3'/>";
                    var l4 = "<br>Y final: <input type='number' name='yf"+lineas+"' maxlength='3'/>";
                    $("#coordenadas").append(l1,l2,l3,l4);
                    $("#numero").attr("value", lineas);
                    lineas++;
                });
});
        </script>
    </head>
    <body>
        <div>
            <h3>Líneas con canvas</h3>
            <button id="agregar">Agregar líneas</button>
            <form action="canvas" method="POST" id="coordenadas">
                <input type="hidden" id="numero" name="numero" value=""/><br>
                <input type="submit" value="Crear líneas" />
            </form>
        </div>
    </body>
</html>
