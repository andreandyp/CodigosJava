<!DOCTYPE html>
<html>
    <head>
        <title>Administrador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
        <script type="text/javascript">
            $(function(){
                $("#alta").click(function(){
                    var usuario = $("#usuario").val();
                    if(!usuario){
                        alert("Llena usuario");
                    }
                });
                $("#baja").click(function(){
                    var usuario = $("#usuario").val();
                    if(!usuario){
                        alert("Llena usuario");
                    }
                });
                $("#cambio").click(function(){
                    var usuario = $("#usuario").val();
                    var clave = $("#nClave").val();
                    if(!usuario || !clave){
                        alert("Llena usuario y clave");
                    }
                });
                $("#consulta").click(function(){
                    var usuario = $("#usuario").val();
                    if(!usuario){
                        alert("Llena usuario");
                    }else{
                        $.get("OperacionesABCC",{usuario:usuario,operacion:"consulta"},function(respuesta){
                            $("#consola").empty();
                            if(!respuesta || respuesta == "null"){
                                $("#consola").append("Usuario no encontrado");
                            }
                            else{
                                respuesta = jQuery.parseJSON(respuesta);
                                $("#consola").append("Usuario: "+usuario);
                                $("#consola").append("<br>Clave: "+respuesta.clave);
                                $("#consola").append("<br>Tipo: "+respuesta.tipo);
                                switch(respuesta.tipo){
                                case "1":
                                    $("#consola").append(" (Alumno)");
                                    break;
                                case "2":
                                    $("#consola").append(" (Profesor)");
                                    break;
                                case "3":
                                    $("#consola").append(" (Administrador)");
                                    break;
                            }
                            }
                        });
                    }
                });
            });
        </script>
    </head>
    <body>
        <div>
            <input type="text" id="usuario" placeholder="Usuario"/><br>
            <button id="alta">Alta</button><br>
            <button id="baja">Baja</button><br>
            <button id="consulta">Consulta</button><br> 
            <strong>(Llenar SOLO en caso de cambios)</strong><br>
            <input type="password" id="nClave" placeholder="Clave"/><br>
            <button id="cambio">Cambio</button>
        </div>
        <div id="consola"></div>
    </body>
</html>
