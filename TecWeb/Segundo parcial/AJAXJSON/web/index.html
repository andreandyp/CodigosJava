<!DOCTYPE html>
<html>
    <head>
        <title>Prueba</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#enviar").click(function () {
                    var usuario = $("#usuario").val();
                    var clave = $("#clave").val();
                    $.ajax({url:"Servlet", type:"GET",data:{usuario: usuario,clave:clave},
                        success:function(respuesta){
                            $("#respuesta").html(respuesta);
                    },error:function(xhttpr,error,mensaje){
                        $("#respuesta").html(mensaje);
                    }});
                    return false;
});
            });
        </script>
    </head>
    <body>
        <div>
            <form name="inicio">
                <input type="text" placeholder="Usuario" id="usuario"/>
                <input type="password" placeholder="Contraseña" id="clave"/>
                <button id="enviar">Iniciar sesión</button>
            </form>
        </div>
        <div id="respuesta">Respuesta: </div>
    </body>
</html>
