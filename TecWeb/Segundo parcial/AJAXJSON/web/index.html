<!DOCTYPE html>
<html>
    <head>
        <title>Prueba</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js.cookie.js"></script>
        <script type="text/javascript">
            $(function () {
                if(Cookies.get('Activo')){
                    switch(Cookies.get('Activo')){
                                case "1":
                                    respuesta = "alumno";
                                    break;
                                case "2":
                                    respuesta = "profesor";
                                    break;
                                case "3":
                                    respuesta = "administrador";
                                    break;
                            }
                            
                            window.location.href = "http://localhost:8080/AJAXJSON/"+respuesta+".html";
                }
                $("#enviar").click(function () {
                    var usuario = $("#usuario").val();
                    var clave = $("#clave").val();
                    $.get("Servlet",{usuario:usuario,clave:clave},function(respuesta){
                        if(!respuesta || respuesta == "null"){
                            alert("Clave incorrecta");
                        }
                        else{
                            Cookies.set('Activo', respuesta, { expires: 3 });
                            switch(respuesta){
                                case "1":
                                    respuesta = "alumno";
                                    break;
                                case "2":
                                    respuesta = "profesor";
                                    break;
                                case "3":
                                    respuesta = "administrador";
                                    break;
                            }
                            window.location.href = "http://localhost:8080/AJAXJSON/"+respuesta+".html";
                        }
                    });
                    return false;
});
            });
        </script>
    </head>
    <body>
        <div>
            <form name="inicio">
                <input type="text" placeholder="Usuario" id="usuario"/>
                <input type="password" placeholder="Contraseña" id="clave"/>
                <button id="enviar">Iniciar sesión</button>
            </form>
        </div>
    </body>
</html>
