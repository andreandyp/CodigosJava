<!DOCTYPE html>
<html>
    <head>
        <title>Última tarea</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.1.0.min.js"></script>
        <script>
            $(function(){
                document.getElementById("formulario").reset();
                $("#fondo").click(function(){
                   if($("#fondo").is(":checked"))
                       $("#fondo-d").css("display","block");
                   else
                       $("#fondo-d").css("display","none");
                });
                $("#borde").click(function(){
                   if($("#borde").is(":checked"))
                       $("#borde-d").css("display","block");
                   else
                       $("#borde-d").css("display","none");
                });
                $("#sombra").click(function(){
                   if($("#sombra").is(":checked"))
                       $("#sombra-d").css("display","block");
                   else
                       $("#sombra-d").css("display","none");
                });
            });
        </script>
    </head>
    <body>
        <div>
            <h1>Cosas bonitas con CSS</h1>
            <form action="Servlet1" method="post" id="formulario">
                Aplicar fondo<input type="checkbox" id="fondo" name="opciones" value="fondo" />
                Aplicar borde<input type="checkbox" id="borde" name="opciones" value="borde"/>
                Aplicar sombra<input type="checkbox" id="sombra" name="opciones" value="sombra"/>
                
                <br/>
                <div id="fondo-d" style="display: none;">
                    <input type="color" name="color-f" id="color-f"/>
                    <select name="imagen-f" size="1" id="imagen-f">
                        <option value="nimagen">Sin imagen</option>
                        <option value="viveros">Imagen 1</option>
                        <option value="bocho">Imagen 2</option>
                        <option value="bing">Imagen 3</option>
                    </select>
                    <select name="repimagen-f" size="1" id="repimagen-f">
                        <option value="no-repeat">No repetir</option>
                        <option value="repeat-x">Repetir en X</option>
                        <option value="repeat-y">Repetir en Y</option>
                    </select>
                    <select name="pos-f" size="1" id="pos-f">
                        <option value="top">Arriba</option>
                        <option value="right">Derecha</option>
                        <option value="bottom">Abajo</option>
                        <option value="left">Izquierda</option>
                        <option value="center">Centro</option>
                    </select>
                </div>
                <div id="borde-d" style="display: none;">
                    Tamaño borde: <input type="number" name="tam-b" id="tam-b" value="1"/>
                    Radio borde: <input type="number" name="rad-b" id="rad-b" value="100"/>
                    <select name="estilo-b" size="1" id="estilo-b">
                        <option value="solid">Sólido</option>
                        <option value="dotted">Punteado</option>
                        <option value="dashed">Guiones</option>
                        <option value="double">Doble</option>
                    </select>
                    <input type="color" name="color-b" id="color-b"/>
                </div>
                <div id="sombra-d" style="display: none;">
                    <input type="number" name="tam-s" id="tam-s" value="5"/>
                    <input type="color" name="color-s" id="color-s"/>
                </div>
                <br/><input type="submit" value="Crear página con efectos CSS"/>
            </form>
        </div>
    </body>
</html>
